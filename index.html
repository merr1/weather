<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Weather web app</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="search">
        <input type="text" id="search" placeholder="enter city">
        <button class="button"><img class="icon" src="./img/search.svg"></button>
    </div>
    <div class="err">
        <p class="error"></p>
    </div>
  
    <div class="main">
        <div class="container">
            <div class="city">
               <div class="left">
                  <span class="description"></span>
                  <span class="temp"></span>
               </div>
               <div class="right">
                  <span class="weekday"></span>
                  <span class="name"></span>
               </div>
            </div>
           </div> 
 
    </div>
   
    <script src="./main.js"></script>
</body>

</html>
