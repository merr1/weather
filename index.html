<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Weather web app</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="search">
      <input type="text" id="search" placeholder="enter city" />
      <button class="button">
        <img class="icon" src="./img/search.svg" />
      </button>
    </div>
    <div class="err">
      <p class="error"></p>
    </div>

    <div class="main">
      <div class="container">
        <div class="city">
          <div class="title">
            <span id="title"></span>
          </div>
          <div class="information">
            <div class="left">
              <span class="temp"></span>
              <div class="description"><img class="ico" > <span class="desc"></span>  </div>
            
            </div>
            <div class="right">
              <div id="wind"> wind : </div>
              <div class="humadity">
                <span id="humidity">humidity : </span>
            </div>
            </div>
            <div class="max_min">
                <div class="max">  
                    <span id="max"><b>↑</b> </span>
                </div>
                <div class="min">  
                    <span id="min"><b>↓</b> </span>
                </div>
                
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
